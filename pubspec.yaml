name: findmyspot
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3
  flutter_svg: ^1.0.3
  smooth_page_indicator: ^1.1.0
  get: ^4.6.5
#  firebase Packages
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.1
  cloud_firestore: ^4.7.1
  firebase_storage: ^11.2.1

#  Bottom navigation bar
  animated_bottom_navigation_bar: ^1.2.0
#  Image Pick from Gallery
  image_picker: ^0.8.7+5
# Animation
  lottie: ^2.3.2

  intl: ^0.17.0


dev_dependencies:
  flutter_test:
    sdk: flutter



# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/splashimages/
    - assets/images/welcomeScreen/
    - assets/images/getStarted/
    - assets/images/userManagment/
    - assets/images/Profile/
    - assets/images/icons/
    - assets/images/Curves/
    - assets/images/buttons/
    - assets/images/buttons/deposit/
    - assets/images/dashboard/

  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Black.ttf
        - asset: assets/fonts/roboto/Roboto-Light.ttf
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf


